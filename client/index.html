<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where2Kee</title>
    <link rel="icon" type="image/x-icon" href="/client/assets/favicon.svg" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/var.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- js -->
    <script src="js/var.js"></script>
    <script src="js/handler.js"></script>
    <script src="js/main.js"></script>
    <script src="js/event.js"></script>
  </head>
  <body>
    <!-- hero section -->
    <section id="hero-section">
      <div class="header-container">
        <div class="header-bar">
          <a
            href="https://github.com/ebonian/where2kee"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="/client/assets/github-icon.svg"
              alt="github"
              width="42px"
              height="42px"
            />
          </a>
        </div>
        <div class="header-title">
          <h1>Where2Kee</h1>
          <p>Find Your Perfect Throne!</p>
        </div>
      </div>
      <div class="image-container">
        <div class="image-wrapper">
          <img
            src="/client/assets/pile-of-poo-image.svg"
            alt="hero-image"
            width="100%"
            height="100%"
          />
        </div>
        <div class="image-background"></div>
      </div>
    </section>

    <!-- app section -->
    <section class="app-section">
      <div class="app-wrapper">
        <div class="building-container">
          <button name="ตึก 1">ตึก 1</button>
          <button name="ตึก 2">ตึก 2</button>
          <button name="ตึก 3">ตึก 3</button>
          <button name="ตึก 4">ตึก 4</button>
          <button name="ตึก 100">ตึก 100 ปี</button>
        </div>
        <div class="toilet-container">
          <!-- data mapping here -->
        </div>
      </div>
    </section>
    <footer></footer>
  </body>

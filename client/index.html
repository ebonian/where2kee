<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where2Kee</title>
    <link rel="icon" type="image/x-icon" href="/client/picture/favicon.svg"></line>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/var.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- js -->
    <script src="js/main.js"></script>

  <body>
    <p>Where2Kee</p>
    <div class="heading">
      <p>Find Your Perfect Throne!</p>
      <div class="semi-circle"></div>
    </div>
    <div class="rectangle"></div>
    <div class="container">
      <form>
        <button class="building" id="1">ตึก 1</button>
        <button class="building" id="2">ตึก 2</button>
        <button class="building" id="3">ตึก 3</button>
        <button class="building" id="4">ตึก 4</button>
        <button class="building" id="100">ตึก 100 ปี</button>
      </form>
    <div class="article-container">
      <article class="article-card">
        <div class="card">
          <div class="card-content">
            <p class="card-title">ห้องน้า ชั้น 3</p>
            <p class="card-description">ตึก 100 ปี | 3 FL</p>
            <div class="card-img">
              <img src="/client/picture/Screenshot (6).png" alt="card-pic" />
            </div>
          </div>
        </div>
      </article>
      <div class="reviews">
        
      </div>
    </div>
    </div>
    <section></section>
    <footer></footer>
  </body>
